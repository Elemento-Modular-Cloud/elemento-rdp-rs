[package]
name = "rdp-rs"
version = "0.1.0"
authors = ["citronneur <citronneur@gmail.com>"]

[lib]
name = "rdp"
path = "src/lib.rs"

[[bin]]
name = "rdp-rs-client"
path = "src/bin/client.rs"

[dependencies]
native-tls = "0.2.3"
byteorder = "1.3.2"
bufstream = "0.1"
indexmap = "1.3.0"
yasna = "0.3.1"
md4 = "0.8.0"
hmac = "0.7.1"
md-5 = "0.8.0"
rand = "0.7.3"
